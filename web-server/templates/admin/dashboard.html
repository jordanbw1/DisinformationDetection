<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    {% include "macros/style-import.html" ignore missing with context %}
    <link rel="stylesheet" href="{{ url_for('static', filename='page_content/admin-dashboard/admin-dashboard.css') }}">
</head>
<body>
    <!-- Include Navbar -->
    {% include "macros/navbar.html" ignore missing with context %}

    <!-- Get Flask messages -->
    {% include "macros/flask_messages.html" ignore missing with context %}

    <div class="container mt-5">
        <h2>Admin Dashboard</h2>
        
        <div class="search-box">
            <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
        </div>
        
        <form id="userForm" action="/admin/actions" method="post">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Roles</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Users will be dynamically inserted here -->
                </tbody>
            </table>
            
            <div class="form-group">
                <select class="form-control" name="action" id="actionSelect">
                    <option value="add_role">Add Role</option>
                    <!-- Other actions can be added here -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Apply</button>
        </form>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" id="prevPage">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#" id="nextPage">Next</a></li>
            </ul>
        </nav>
    </div>
    
    <script src="{{ url_for('static', filename='page_content/admin/dashboard.js') }}"></script>
</body>
</html>
