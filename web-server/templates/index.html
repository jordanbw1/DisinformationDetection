<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dissinformation Detection Prompt Testing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='page_content/index/css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='global_css/stylesheet.css') }}">
</head>
<body>
    <!-- Include Navbar -->
    {% include "macros/navbar.html" ignore missing with context %}

    <!-- Get Flask messages -->
    {% include "macros/flask_messages.html" ignore missing with context %}

    <h1>Dissinformation Detection Prompt Testing</h1><br>

    <div class="container">
        <div id="promptform">
            <form method="post" action="submit-prompt">
                <label for="prompt">Prompt:</label><br>
                <textarea type="text" id="prompt" name="prompt" rows="1" oninput="autoResize(this)" required></textarea><br><br>
                <label for="api-key">API Key:</label><br>
                <input type="text" id="api-key" name="api-key" required><br><br>
                <label for="num-rows">Number of rows to test (optional, max: 500):</label><br>
                <input type="number" id="num-rows" name="num-rows" min="1" max="500"><br><br>
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>

        <!-- Show prompt to user -->
        <div id="aipromptdiv">
            <label for="aiprompt">Prompt that will be sent to AI:</label>
            <textarea type="text" id="aiprompt" readonly></textarea>
        </div>
    </div>

    <script src="{{ url_for('static', filename='page_content/index/js/index.js') }}"></script>
</body>
</html>
