<div class="col-2" id="green">
    <h4>Manage Competitions</h4>
    <a href="#">Create New</a><br />
    <br />
    <!-- Navigation links in sidebar-->
    {% for competition in competitions %}
    <a href="{{url_for('organizer.organizer_dashboard', dashboard_id = competition.id)}}">{{competition.name}}</a><br />
    <br />
    {% endfor %}
    {% if unfinished_competitions %}
    <!-- Show competitions not yet completed with setup -->
    <h5>Finish Setting Up</h5>
    {% for competition in unfinished_competitions %}
    <a href="{{url_for('organizer.setup_competition', competition_id = competition.id)}}">{{competition.name}}</a><br />
    <br />
    {% endfor %}
    {% endif %}
</div>
